 apiVersion: extensions/v1beta1
 kind: Deployment
 metadata:
   name: hostname-101-deployment
 spec:
   replicas: 3
   selector:
     matchLabels:
       app: hostname
       appVersion: v101
   template:
     metadata:
       labels:
         app: hostname
         appVersion: v101
       containers:
         - name: nginx-hostname
           image: kubegoldenguide/nginx-hostname:1.0.1
           ports:
             - containerPort: 80
